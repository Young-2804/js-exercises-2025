<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>D3 POST Request Example</title>
  <style>
    p {
      font-family: Arial, sans-serif;
      font-size: 18px;
      color: #333;
      background-color: #f4f4f4;
      padding: 10px;
      border-radius: 8px;
      width: fit-content;
    }
  </style>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <h1>D3 POST Request Example</h1>
  <script>
    const url = "https://httpbin.org/post";
    const postData = {
      name: "Waldo Ma",
      email: "waldo@example.com",
      age: 75
    };

    d3.json(url, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(postData)
    })
    .then(response => {
      console.log("SUCCESS!");
      console.log("Response:", response);

      // The data is returned as a string, so parse it before accessing
      const data = JSON.parse(response.data);

      const output = document.createElement("p");
      output.textContent = `Server received: ${data.name}, ${data.email}, ${data.age}`;
      document.body.appendChild(output);
    })
    .catch(error => {
      console.error("Error in POST request:", error);
    });
  </script>
</body>
</html>
